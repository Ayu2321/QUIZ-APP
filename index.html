<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/script.css">
    <title></title>
  </head>
  <body>
    <div class="quiz">
      <div id="timer"class="hide">
        15
      </div>
<!-- <button id="start_time" onclick="startTimer()">timer</button> -->
      <div id="randomQuestions" class="hide">
        <div id="question"></div>
        <div id="options">
          <button class="btn"><div id="option1"></div></button>
          <button class="btn"><div id="option2"></div></button>
          <button class="btn"><div id="option3"></div></button>
          <button class="btn"><div id="option4"></div></button>
        </div>
      </div>
      <div id="userDisplay" class="hide">
        <div class="player">
          <div class="circle">*</div>
          <div class="name">YOU</div>
        </div>
        <div class="player">
          <div class="circle">1</div>
          <div class="name">PLAYER1</div>
        </div>
        <div class="player">
          <div class="circle">2</div>
          <div class="name">PLAYER2</div>
        </div>
        <div class="player">
          <div class="circle">3</div>
          <div class="name">PLAYER3</div>
        </div>
        <div class="player">
          <div class="circle">4</div>
          <div class="name">PLAYER4</div>
        </div>
        <div class="player">
          <div class="circle">5</div>
          <div class="name">PLAYER5</div>
        </div>
      </div>
      <div id="wrongAnswer" class="hide wrong"> GAME OVER!</div>
      <button id="start-btn" onclick="startGame();startTimer();">START QUIZ</button>
      <button id="results" class="hide"> RESULTS</button>
      <div id="showResults" class="hide">
        <div class="leader-board">LEADER BOARD</div>
        <button id="winner"> WINNER</button>
      </div>
      <div id="displayWinner" class="hide">
        <div class="congrats">
          CONGRATULATIONS!
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
